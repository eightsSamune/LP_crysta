<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="エイトデザイン">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クリスタLP | contact | byエイトコーディング</title>
    <link rel="stylesheet" href="../css/destyle.css">
    <link rel="stylesheet" href="../css/stylesheet.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <!-- googleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>

    <!-- ■ヘッダー -->
    <header>
      <!-- ロゴ -->
      <img src="../images/site-logo.png" alt="" class="headLogo">

      <!-- ハンバーガーメニュー -->
      <button class="menu" id="menu">
        <h4><i class="menuBar fas fa-bars"></i>MENU</h4>
      </button>

      <!-- ナビゲーションメニュー -->
      <nav class="nav_menu">
        <img src="../images/navLogo.png" alt="ロゴ">
        <a href="../index.html">GO HOME</a>
        
      </nav>

      <!-- 背景マスク要素 -->
      <span class="burger-musk"></span>
    </header>

    <!-- ■FV -->
    <section class="contact_sec01 subPageFv">

      <!-- FVメインイメージ -->
      <div class="boxbackground">

        <div class="fv_text">
          <h1>CONTACT</h1>
          <p>お問い合わせ</p>
        </div>

      </div>
    </section>

    <!-- ■FORM -->
    <section class="contact_sec02" id="form">
      <div class="container">

        <p class="formDetail">ご依頼やご相談についてのご質問やご要望がございましたら、下記フォームよりお気軽にお問い合わせください。送付いただいた内容を確認の上、担当者からご連絡させていただきます。</p>

        <form action="" method="POST" class="contactForm">

          <div class="contactRadio_wrapper next_margin">
            <p class="formTitle importantIcon">お問い合わせ種別</p>
            <div class="flexRadio">
              <label for="CB-A"><input type="radio" name="contactSelect" value="01" id="CB-A" checked>制作種別</label>
              <label for="CB-B"><input type="radio" name="contactSelect" value="02" id="CB-B">採用</label>
              <label for="CB-C"><input type="radio" name="contactSelect" value="03" id="CB-C">IR</label>
              <label for="CB-D"><input type="radio" name="contactSelect" value="04" id="CB-D">その他</label>
            </div>
          </div>

          <p class="formTitle">会社名・団体名</p>
          <input type="text" class="textBox next_margin">
          
          <p class="formTitle importantIcon">お名前</p>
          <input type="text" class="textBox next_margin">
          
          <p class="formTitle importantIcon">メールアドレス</p>
          <input type="text" class="textBox next_margin">
          
          <p class="formTitle">電話番号</p>
          <input type="text" class="textBox next_margin">
          
          <p class="formTitle importantIcon">お問い合わせ内容</p>
          <textarea name="contactDetail" id="tArea_contactDetail" class="next_margin" ></textarea>

          <p class="formTitle Montserrat">PRIVACY POLICY</p>
          <textarea readonly name="" id="tArea_praibacyPolicy" class="next_margin">
個人情報保護方針
株式会社DIGSMILE（以下、当社）では、個人情報の重要性を認識し、以下の基準に従って、適切な管理、保護に努めます。

1.個人情報の収集、利用
当社では、お客様との取引、サービスの提供のために個人情報を適法に収集し、収集した目的の範囲内で、個人情報を利用いたします。

2.個人情報の第三者への開示と提供
収集したお客様の個人情報は、法的な要請等によらない限り、お客様の承諾を得ない第三者に対して提供・開示はいたしません。
業務の都合上、業務委託先に個人情報を提供する場合は、機密保持契約等によって業務委託先に個人情報保護を義務付けるとともに、業務委託先が適切に個人情報を取り扱うように管理いたします。

3.個人情報の保護
当社では、個人情報の紛失、破壊、改ざん、不正アクセス、および漏えい等を防止するため、適切な対策を行います。

4.法令および関連規範の遵守
当社は、個人情報の取り扱いに関して、個人情報保護法をはじめとする個人情報に関する法令および関連する規範を遵守します。

5.個人情報の開示・訂正・削除
当社では、個人情報の開示・訂正・削除等の依頼があった場合、情報提供者本人であることを確認の上、すみやかに対応いたします。

法令や当社方針により、プライバシー・ポリシーを予告なく改訂することがあります。

お問い合わせ窓口
当社の個人情報の取扱いに関するお問い合わせは下記までご連絡お願いいたします。
株式会社ファイアープレイス
044-589-4333
          </textarea>

          <p class="formTitle next_margin positionCenter">
            <label for="sosialCB">
              <input type="checkbox" value="1" class="socialCB" id="sosialCB">個人情報の取り扱いについて同意のうえ送信します。
            </label>
          </p>

          <p class="positionCenter"><input type="submit" value="送信" class="submitBtn"></p>

        </form>
      </div>

    </section>

    <!-- ■フッター -->
    <footer>
      <p>©2018 DIGSMILE INC.</p>
    </footer>

    <script src="../js/script.js"></script>

  </body>
</html>
